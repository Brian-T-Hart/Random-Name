<body>
	<div id="mainContainer" class="container-fluid">
		<div id="row1" class="row">
        <button id="cosmosButton" type="button" class="btn btn-primary getNameButton">Random</button>
        <button id="inOrderButton" type="button" class="btn btn-primary getNameButton">In Order</button>
    </div>
    <div id="row2" class="row">
        <p id="name"></p>
        <p id="image"></p>
		</div>
	</div>

<script type="text/javascript">
var names = ['Lauren Altuna', 'Chloe An', 'Jadyen Arana', 'Chad Beauchamp', 'Ryleh Bones', 'Charlyse Clark', 'Alejandro Godinez', 'Gary He', 'Lauren Herrera', 'Katie Kovats', 'Alison Lee', 'Agnes Li', 'Thomas Luo', 'Eric Morrison', 'Hunter Morrison', 'Ryan Munoz', 'Reghan Neal', 'Suhani Patel', 'Bernice Preciado', 'Christina Reeder', 'Silas Shim', 'Andrew White', 'Jerry Yang', 'Samantha Zepeda'];
var namesSelected = [];
var randomNumber = 0;
var randomName = "";
var allNamesCalled = false;
var x = false;
var count = 0;

function reset() {
  randomNumber = 0;
  randomName = "";
  allNamesCalled = false;
  for (var i = 0; i < names.length; i++) {
    namesSelected[i] = i;
  }
  getName();
}

function compareArrays(a,b) {
  allNamesCalled = true;
  for (var i = 0; i < names.length; i++) {
    if (a[i] != b[i]) {
      allNamesCalled = false;
      }
  }
}

function getName() {
  compareArrays(names,namesSelected);
  randomNumber = Math.floor((Math.random() * names.length));
  randomName = names[randomNumber];
  x = namesSelected.includes(randomName);

    if (x == false && allNamesCalled == false) {
      namesSelected[randomNumber] = randomName;
      $('#name').html(randomName);
      $('#image').html('<img src="assets/images/period2/' + randomName + '.png">');
    }

    else if (x === true && allNamesCalled === false) {
      console.log('the name already exists');
      getName();
    }

    else {
      reset();
    }
  }

function getNamesInOrder () {
  i = count;
  var name = names[i];
  $('#name').html(name);
  $('#image').html('<img src="assets/images/period2/' + name + '.png">');
    if (count === names.length) {
      count = 0;
    }
    else {
      count++
    }
}

function displayTime() {
  var t = moment().format('MMMM Do YYYY h:mm:ss a');
  $('#date').html(t);
  setInterval(function currentTime() {
  var t = moment().format('MMMM Do YYYY h:mm:ss a');
  $('#date').html(t);
}, 1000);
}

displayTime();
$('#cosmosButton').click(getName);
$('#inOrderButton').click(getNamesInOrder);
</script>
